# Configuration file for gut microbiome project

# Data file paths
data:
  wgs_run_table: "data/SraRunTable_wgs.csv"
  extra_run_table: "data/SraRunTable_extra.csv"
  microbeatlas_samples: "data/microbeatlas_samples.tsv"
